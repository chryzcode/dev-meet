<h3>Recent Activities</h3>
<hr />
{% for message in room_messages %}
<div>
  <small><a href="{% url 'user-profile' message.user.username %}">@{{message.user}}</a> {{message.created|timesince}}</small>
  <small>replies to "{{message.room}}"</small>
  <p>{{message}}</p>
  {% if request.user == message.user %}
  <a
    href="{% url 'delete-message' message.id %}
        "
    >Delete</a
  >
  {% endif %}
  <hr />
</div>
{% endfor %}
